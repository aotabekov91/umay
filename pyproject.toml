[build-system]

requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]

name = "umay"
version = "0.0.1"
description = "Umay"
readme = "README.md"
dependencies = [
	'plug==0.0.1', 
	'pyzmq==25.0.2', 
  ]

[project.optional-dependencies]

snips_nlu = [
	'plug==0.0.1', 
  # 'setuptools-rust',
  # 'cython',
  # 'snips_nlu', 
  # 'numpy==1.20.0'
  ]

[project.scripts]

umayc = "umay.cli:main"
umayd = "umay.main:main"
umayp = "umay.parser:main"

[tool.setuptools.package-data]

"*" = ["*"] 

[tool.setuptools.packages.find]

where = ["src"]
